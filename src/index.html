<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/style.css">
  <link href="https://fonts.googleapis.com/css?family=Livvic&display=swap" rel="stylesheet">
  <title>Energías Renovables</title>
</head>

<body>
  <header>
    <nav class="menu">
      <ul>
        <li>
          <span>Energías Renovables</span>
        </li>
        <li></li>
        <li>
          <button id="cerrar-sesion">cerrar sesión</button>
          <img src="https://img.icons8.com/color/48/000000/exit.png">
        </li>
      </ul>
    </nav>
  </header>

  <main>
      <div class="login" id="login">
        <img class="gift-image"src="/image/quechua_00.gif" alt="">
          <!--<img class="fondo-dos" src="/image/picture.jpg">-->
          <form class="login-dos">
    
            <h2>Energías Renovables</h2>
    
            <label class="form-item">Correo Electrónico</label>
            <input class="form-item" type="email" id="email-login" placeholder="Tucorreo@gmail.com"/>
            <p id="validar"></p>
            <label class="form-item">Contraseña</label>
            <input class="form-item" type="password" id="pw-login" placeholder="********"/>
            <button class="button-dos" type="button" id="ingresar">Ingresar</button>
            <p>¿No tienes una cuenta? <a href="#" id="a-registro">Regístrate</a> </p>
          </form>
        </div>

    <!-- registro -->
    <div id="registro" class="registro hide">
      <form id="registro-login" action="registrar.js" method="post" class="registrarr">
        <h2>Energías Renovables</h2>
        <label class="form-item">Nombre</label>
        <input class="form-item" type="text" id="nombre" required placeholder="Tu nombre" />
        <p id=""></p>
        <br>
        <label class="form-item">Correo Electrónico</label>
        <input class="form-item" type="email" id="email" required placeholder="Tucorreo@gmail.com"/>
        <p id="validar"></p>
        <label class="form-item">Contraseña</label>
        <input class="form-item" type="password" id="pw" required placeholder="********" />
        <p id="error"></p>
        <button class="button" type="button" id="boton-registro">Registrar</button>
        <p id="todo-campo"></p>
        <!-- <p>¿No tienes una cuenta?</p> <a href="#/regristro">Registrate</a> -->
      </form>
    </div>

    <!-- Post -->
    <div class="post hide" id="post">
        <form id="formulario-post">
          <div class="Post__crear">
            <label class="Post__label" for="">En qué estas pensado</label>
            <textarea class="Post__text" id="texto-post" name="textarea" rows="5" cols="40"
              placeholder="Escribe algo interesante"></textarea>
            <!-- <button type="submit" class="Post__button" >Guardar</button> -->
            <div>
              <img src="https://img.icons8.com/color/48/000000/image.png" id ="post-image">
              <select id="seleccionar-privacidad">
                <option value="publico" id="publico">Público</option>
                <option value="privado" id="privado">Privado</option>
              </select>
              <input type="submit" value="compartir" class="btn-compartir" id="compartir">
            </div>
          </div>
        </form>
      </div>
        <div class="mostrar-post" id="publicando-post">
        <div id="posts" class=""></div>
      </div> 
  
    <!-- /Post -->
  </main>

  <template id="template-login">
    <h1>Hola mundo, [usuario]</h1>
  </template>

  <script type="module" src="./components/login.js"></script>
  <script type="module" src="./components/registro.js"></script>
  <script type="module" src="./components/post.js"></script>

</body>

</html>
